<h2>{{GameDetailCtrl.game.name}}</h2>
<div class="row">
  <div class="col l4">
    <img ng-src="{{GameDetailCtrl.game.image}}" width="300">
  </div>
  <div class="col l4">
    <h5>Details</h5>
    <p>Publisher: {{GameDetailCtrl.game.publisher}}
    <p>Year: {{GameDetailCtrl.game.year}}</p>
  </div>
  <div class="col l4">
    <h5>Plays</h5>
  </div>
</div>
